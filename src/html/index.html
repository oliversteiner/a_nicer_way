    <div id="modal-remote-center-container">

            <div id="modal-remote-center" class="modal fade" tabindex="-1" role="dialog">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <!-- modal-content -->

                            <!-- inline Remote ModusDemo ore open in new Window-->

                            <div id="remote-modal-how-open" style="display:none;">
                                <div>
                                    <ul class="list-group">
                                        <li class="list-group-item remote-button-open-new-window"><a>Remote in neuem Fenster öffnen</a></li>
                                        <li class="list-group-item remote-button-inline-demo"><a>Demo auf der aktuellen Seite</a></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- remote-modal-change-directly -->
                            <div id="remote-modal-change-directly" style="display:none;">
                                <!-- Change direct to Remote Modus-->
                                <a href="remote.html">
                                    <div class="modal-body">
                                        <div class="go-remote-contdown-number">
                                            <span class="glyphicon glyphicon-sort "></span>
                                        </div>
                                        <div><h4>zu Remote-Modus wechseln?</h4>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- /.modal-content -->
                        </div>
                    </div><!-- /.modal-dialog -->
                </div>
            </div><!-- /.modal -->

    <div id="init-DB">

                    <div class="modal-content">

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Ohne Inhalte
                                        fortfahren
                                    </button>
                                    <button type="button" class="btn btn-success" onclick="_reset()">Beispiel laden
                                    </button>

                                </div>
                            </div>

                            <!--Processbar-->
                            <div class="progress-wrapper" style="display: none">
                                <div class="progress">

                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                    </div>
                                </div>
                            </div>


                        </div>


                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
