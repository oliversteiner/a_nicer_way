<div id="nicer-panel-character"
     data-keystroke="p"
     class="nicer-panel"
     data-nicer-panel="character">



<!-- Header -->
    <div class="nicer-panel-header">

        <!-- Titel -->
        <div class="nicer-panel-title">
            <span class="glyphicon glyphicon-knight glyphicon-title"> </span>
            Charakter
        </div>

        <!-- Close -->
        <div class="nicer-panel-close-button">
            <span class="picto-panel picto-close"></span>
        </div>

    </div>


    <!-- Main -->
    <div class="nicer-panel-main flip-container">

        <div class="flipper">

            <!-- Tools -->
            <div class=" flip-front">

                <div class="well well-nicer-light">
                    <div id="character-navigation"></div>
                </div>

            </div>

            <!-- Action -->
            <div class="flip-back">

                <div class="well well-nicer-light" id="character-action-navigation">
                    <div class="btn-group btn-group-inline">

                        <button
                                class="character-action-button btn btn-default btn-sm"
                                data-character-action="hide">
                            <span class="glyphicon glyphicon-eye-close"></span>
                        </button>
                        <button

                                class="character-action-button btn btn-default btn-sm"
                                data-character-action="walk">gehen
                        </button>
                        <button

                                class="character-action-button btn btn-default btn-sm"
                                data-character-action="wink">winken
                        </button>
                        <button

                                class="character-action-button btn btn-default btn-sm"
                                data-character-action="wait">warten
                        </button>

                    </div>

                    <button class="btn btn-nicer-transparent btn-sm flip-toggle-button"><span
                            class="glyphicon glyphicon-option-vertical"></span></button>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="nicer-panel-footer"></div>
</div>
