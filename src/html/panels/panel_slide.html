<!-- Panel Section -->
<!-- Panel Section Header -->
<!-- Panel Section Main -->
<!-- Panel Section Footer -->




<div id="nicer-panel-slide" data-keystroke="d" class="nicer-panel">

    <!-- panel header -->
    <div class="nicer-panel-header">

        <div class="nicer-panel-title">
            <span class="glyphicon glyphicon-pencil glyphicon-title"></span>
            Daten bearbeiten
        </div>

        <div class="nicer-panel-close-button">
            <span class="picto-panel picto-close"></span>
        </div>

    </div>

    <!-- Panel Section -->
    <!-- Panel Section Header -->
    <!-- Panel Section Main -->
    <!-- Panel Section Footer -->



    <!-- panel section -->
    <section class="nicer-panel-section" data-panel-section="slide-detail">

        <!-- panel section header -->
        <div class="nicer-panel-section-header">

            <div class="nicer-panel-section-title">
                <span class="glyphicon glyphicon-pencil glyphicon-title"></span>
                Daten bearbeiten
            </div>

            <div class="nicer-panel-section-options-button">
                <span class="glyphicon glyphicon-pencil glyphicon-title"></span>
            </div>

        </div>


        <!-- panel section Main -->
        <div class="nicer-panel-main">

            <p id="twp-data-info_id"></p>

            <form id="data-display-form" class="form-horizontal">

                <!-- _id -->
                <input type="hidden" class="form-control" name="_id" id="twp-data-id">


                <!--sequence-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-sequence">Seq</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sequence" id="twp-data-sequence"
                               placeholder="sequence">
                    </div>

                </div>


                <!--Time-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-time">Time</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Time" id="twp-data-time" placeholder="Time">
                    </div>
                </div>


                <!--Date-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-date">Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Date" id="twp-data-date" placeholder="Date">
                    </div>
                </div>


                <!--Place-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-place">Place</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Place" id="twp-data-place" placeholder="Place">
                    </div>
                </div>


                <!--Feeling-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-feeling">Feeling</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Feeling" id="twp-data-feeling"
                               placeholder="Feeling">
                    </div>
                </div>


                <!--Message-->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="twp-data-message">Message</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Message" id="twp-data-message"
                               placeholder="Message">
                    </div>
                </div>


                <!--Notice-->
                <div class="form-group form-group-sm">

                    <label class="col-sm-2 control-label" for="twp-data-notice">Notice</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="Notice" id="twp-data-notice">TEST</textarea>
                    </div>

                </div>

            </form>
        </div>
    </section>


    <!-- panel footer -->
    <div class="nicer-panel-footer"></div>

</div>
