<div id="character-display-content" class="nicer-display" >

    <div class="well well-display shadow-display">

        <!-- Header -->
        <div class="display-header">
            <span class="display-title"><span
                    class="glyphicon glyphicon-knight glyphicon-title"> </span> Charakter</span>

            <span class="close display-close-button">&times;</span>
        </div>


        <!-- Main -->
        <div class="display-main">
            <div class="well well-nicer-light">
                <div id="character-navigation"></div>

            </div>

            <div class="well well-nicer-light" id="character-action-navigation">
                <div class="btn-group ">

                    <button
                            class="character-action-button btn btn-default btn-sm"
                            data-character-action="hide">
                        <span class="glyphicon glyphicon-eye-close"></span>
                    </button>
                    <button

                            class="character-action-button btn btn-default btn-sm"
                            data-character-action="walk">gehen
                    </button>
                    <button

                            class="character-action-button btn btn-default btn-sm"
                            data-character-action="wink">winken
                    </button>
                    <button

                            class="character-action-button btn btn-default btn-sm"
                            data-character-action="wait">warten
                    </button>

                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="display-footer"></div>
    </div>
</div>
