<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>A Nicer Way</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libraries/pouchdb/pouchdb-6.2.0.min.js"></script>

</head>
<body>

<header></header>
<main>
    <h1>A Nicer Way</h1>

    <div id="console-display" style="display: none">
        <ul>
            <li class="message">text</li>
            <li class="message-ok">ok</li>
            <li class="message-warning">warning</li>
            <li class="message-error">error</li>
        </ul>
    </div>

    <div id="timeway"></div>
    <div id="status-display"></div>
    <div id="smartphone-sim" class="smartphone-close"></div>
    <div id="navigation"></div>
    <div id="data-display"></div>

</main>
<footer>
    <button class="btn btn-default btn-sm" id="data-display-button-toggle">Show Data-Display</button>
    <button class="btn btn-default btn-sm" id="navigation-button-toggle">Show Navigation</button>
    <button class="btn btn-default btn-sm" id="phone-sim-button-toggle">Show iPhone-Simulator</button>
</footer>
<!-- Libraries -->
<script src="libraries/jquery/jquery-3.2.1.min.js"></script>

<!-- A Nicer Way -->

<script src="js/controllers/ConsoleDisplayController.js"></script>
<script src="js/controllers/SmartphoneSimController.js"></script>
<script src="js/controllers/StatusDisplayController.js"></script>
<script src="js/controllers/TimewayController.js"></script>
